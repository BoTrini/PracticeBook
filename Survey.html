<! DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8"/>
  </head>
  <body>
    <nav class="menu" id="menu">
      <ul>
          <li><a href="#name">About</a></li>
          <li><a href="#selection">My work</a></li>
          <li><a href="#text">Contact</a></li>
      </ul>
  </nav>
    <h1 id="title">Dauri's Passing Survey</h1>
      <p id="description">Please take this Survey to see if I'm competent in understanding how to code. Thank You!</p>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label">Name</label>
            <input id="name" name="name" placeholder=" Name" required/>
        </div>
        <div class="form-group">  
          <label id="email-label">Email</label>
            <input id="email" name="email" type=" Email" placeholder="Email" required/>
        </div>
        <div class="form-group">  
          <label id="number-label">Age</label> 
            <input id="number" name="age" type="number" min= "17" max="100" placeholder=" Age"/>
        </div>  
        <div class="form-group">
          <label id="selection">Please Select One of the few: </label>
            <select id="dropdown">
              <option>Choose One</option>
              <option>Needs Improvment</option>
              <option>Good for A beginner</option>
            <option>You have alot Of Potential</option>       
            <option>Micheal Jordan Of Coding</option>                 
          </select>
        </div>
        <div class="form-group">
          <label>Do you see me going far with coding:</label>
          <label>Yes</label>
          <input id="radio" name="radio" type="radio" value="Broke"/>
          <label>No</label> 
          <input id="radio" name="radio" type="radio" value="Rich"/>           
        </div>  
        <div class="form-group">
          <label>Select The Ways I need to improve</label>
          <label><input id="checkbox" name="checkbox" type="checkbox" value="Design"/>Design</label>
          <label><input id="checkbox" name="checkbox" type="checkbox" value="Layout"/>Layout</label>
          <label><input id="checkbox" name="checkbox" type="checkbox" value="UI"/>UI</label>
          <label><input id="checkbox" name="checkbox" type="checkbox" value="UX"/>UX</label>
          <label><input id="checkbox" name="checkbox" type="checkbox" value="Back-End"/>Back-End</label>
        </div>
        <div class="form-group">
          <textarea id="text" name="comment" value="text" placeholder=" Please Explain Your Feedback Here...."></textarea>  
        </div>  
        <div class="form-group">
          <input type="submit" id="submit" name="submit" value="submit"/>
        </div>  

      </form>

  </body>    
</html>
