<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Boris Trinidad | Portfolio </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-tomorrow.min.css" rel="stylesheet" />        
    </head>
    <body>
    <header>
        <h3>Boris Trinidad</h3>
        <h4>Software Developer</h4>
        <nav class="menu" id="menu">
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Work</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <label id="about" name="about">About</label>
        </section>
        <section>
            <label id="work" name="work">Work</label>
            <div id="code-displays" name="code-displays">
                <label for="css_display">CSS</label>
                <pre id="css_display" name="css_display">
                    <code id="css-code" class="language-css"></code>
                </pre>
            </div>          
            <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
        </section>

        <section>
            <label for="contact-info" id="contact-info" name="contact-info">Contact</label>
            <form id="contact-info">
                <div>
                    <label>Name:</label>
                    <input id="name" name="Name" placeholder="e.g: John Snow" type="text"/>
                </div>
                <div>
                    <label>Email:</label>
                    <input id="email" name="Name" placeholder="e.g: user@Email.com" type="email" /> 
                </div>
                <div>
                    <label>Comments:</label>
                    <input id="comments" name="Name" placeholder="Comments" type="text" />     
                </div>
            </form>
        </section>
        <script src="" async defer></script>
    </main>
        <script>
            fetch('styles.css')
            .then(response => response.text())
            .then(data => {
            document.getElementById('css-code').textContent = data;
            Prism.highlightAll(); // Apply syntax highlighting
            });
        </script>    
    </body>
</html>
