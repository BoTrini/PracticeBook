<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Boris Trinidad | Portfolio </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <style>
            /* Optional: Add some styling to the icon */
            .linkedin-icon {
                font-size: 2rem;
                color: #0077b5; /* LinkedIn's brand color */
                transition: transform 0.2s ease;
            }
    
            .linkedin-icon:hover {
                transform: translateY(-5px); /* Makes the icon "jump" */
            }
        </style>        
    </head>
    <body>
    <header>
        <p id="boris">Boris Trinidad</p>
        <p id="developer">Software Developer</p>
        <nav class="menu" id="menu">
            <ul>
                <li><a href="#bio">About</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#social_networks">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="about">
            <label id="about" name="about">About</label>
            <div id="about_section">
                <figure class="img_fig">
                    <img src="https://iili.io/2ZJA6ve.md.jpg" alt="boristrinidad" id="boris_img"/>
                    <figcaption id="bio">
                        Hi, I’m Boris Trinidad, a software engineer passionate about creating visually stunning and functional digital experiences. I’ve always been drawn to the intersection of creativity and technology.

 My journey into tech began at The Anthem Institute of Technology, where I studied graphic design and web development and graduated in 2013. Although I initially faced challenges breaking into the industry, I never stopped coding. Over the years, I’ve worked on independent projects to keep my skills sharp and my creativity flowing.

 For the past seven years, I’ve honed my ability to connect with people and solve problems as a bartender in the hospitality industry. This experience taught me the importance of clear communication, adaptability, and attention to detail—skills that I now bring to my work as a developer.

 Recently, I’ve been diving back into coding, refreshing my knowledge, and expanding my skill set. I’m excited to transition into a full-time development role where I can combine my technical expertise, design background, and people skills to build meaningful solutions. Let’s create something amazing together!
                    </figcaption>
                </figure>
            </div>
        </section>
        <section>
            <label id="work" name="work">Work</label>
            <div class="displays">
                <div class="css-display" name="css-display">
                    <label for="css_display" id="css_display_label" class="display_label">CSS</label>
                    <pre id="css_display" name="css_display">
                        <code id="css-code" class="language-css"></code>
                    </pre>
                </div>
                <div class="html_display" name="html_display">
                    <label for="html_display" id="html_display_label" class="display_label">HTML</label>
                    <pre id="html_display" name="html_display">
                        <code id="html-code" class="language-html"></code>
                    </pre>
                <div>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
        </section>

        <section>
            <label for="contact-info" id="contact-info" name="contact-info">Contact</label>

            <div class="social_networks" id="social_networks">
                <div id="linked_in">
                    <a href="https://www.linkedin.com/in/boristrinidad" target="_blank" class="linkedin-icon">
                        
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>

            <form id="contact-info">
                <div>
                    <label>Name:</label>
                    <input id="name" name="Name" placeholder="e.g: John Snow" type="text"/>
                </div>
                <div>
                    <label>Email:</label>
                    <input id="email" name="Name" placeholder="e.g: user@Email.com" type="email" /> 
                </div>
                <div>
                    <label>Comments:</label>
                    <input id="comments" name="Name" placeholder="Comments" type="text" />     
                </div>
            </form>
        </section>
        <script src="" async defer></script>
    </main>
        <script>
    // Fetch and display CSS
    fetch('styles.css')
    .then(response => response.text())
    .then(data => {
        document.getElementById('css-code').textContent = data;
        Prism.highlightAll();
    });

    // Fetch and display HTML
    fetch('index.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('html-code').textContent = data;
        Prism.highlightAll();
    });
        </script>    
    </body>
</html>
