<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Boris Trinidad | Portfolio </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">        
    </head>
    <body>
    <header>
        <p id="boris">Boris Trinidad</p>
        <p id="developer">Software Developer</p>
        <nav class="menu" id="menu">
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Work</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="about">
            <label id="about" name="about">About</label>
            <div id="about_section">
                <figure>
                    <img src="https://i.postimg.cc/Pr01BsF9/IMG-09856.jpg"/>
                    <figcaption id="bio">
                        At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati cupiditate non provident, similique sunt in culpa qui officia deserunt<br/>
                        <br/> mollitia animi, id est laborum et dolorum fuga. Et harum quidem rerum facilis est et expedita distinctio. Nam libero tempore, cum soluta nobis est eligendi optio cumque nihil impedit quo minus id quod maxime placeat facere possimus, omnis voluptas assumenda est, omnis dolor repellendus. Temporibus autem quibusdam et aut officiis debitis aut rerum necessitatibus saepe eveniet ut et voluptates repudiandae sint et molestiae non recusandae. Itaque earum rerum hic tenetur a sapiente delectus, ut aut reiciendis voluptatibus maiores alias consequatur aut perferendis doloribus asperiores repellat.
                    </figcaption>
                </figure>
            </div>
        </section>
        <section>
            <label id="work" name="work">Work</label>
            <div class="code-displays" name="code-displays">
                <label for="css_display">CSS</label>
                <pre id="css_display" name="css_display">
                    <code id="css-code" class="language-css"></code>
                </pre>
            </div>          
            <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
        </section>

        <section>
            <label for="contact-info" id="contact-info" name="contact-info">Contact</label>
            <form id="contact-info">
                <div>
                    <label>Name:</label>
                    <input id="name" name="Name" placeholder="e.g: John Snow" type="text"/>
                </div>
                <div>
                    <label>Email:</label>
                    <input id="email" name="Name" placeholder="e.g: user@Email.com" type="email" /> 
                </div>
                <div>
                    <label>Comments:</label>
                    <input id="comments" name="Name" placeholder="Comments" type="text" />     
                </div>
            </form>
        </section>
        <script src="" async defer></script>
    </main>
        <script>
            fetch('styles.css')
            .then(response => response.text())
            .then(data => {
            document.getElementById('css-code').textContent = data;
            Prism.highlightAll(); // Apply syntax highlighting
            });
        </script>    
    </body>
</html>
